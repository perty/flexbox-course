<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox course</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Justify content</h1>
<p>Space around</p>
<nav class="container" style="justify-content: space-around;">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
</nav>
<p>Space between</p>
<nav class="container" style="justify-content: space-between;">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
</nav>
<p>Space Evenly</p>
<nav class="container" style="justify-content: space-evenly;">
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
</nav>
<p>Auto margin left on Search</p>
<nav class="container">
    <div>Home</div>
    <div style="margin-left: auto">Search</div>
    <div>Logout</div>
</nav>
</body>
</html>
